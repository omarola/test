AppBundle\Entity\Item:
    type: entity
    table: items
    repositoryClass: AppBundle\Repository\ItemRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 255
        createdAt:
            type: datetime
            nullable: true
        updatedAt:
            type: datetime
            nullable: true

    manyToMany:
        categories:
            targetEntity: AppBundle\Entity\Category
            cascade: ['persist','remove','merge']
            inversedBy: items
            joinTable:
                name: item_category
                joinColumns:
                    item_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    category_id:
                        referencedColumnName: id
    oneToMany:
        attributes:
            targetEntity: AppBundle\Entity\AttrValue
            mappedBy: item
            cascade: ['persist','remove','merge']
    lifecycleCallbacks:
            prePersist: [setCreatedAt]
            preUpdate: [setUpdatedAt]


